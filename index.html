<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="grid-container_nav">
        <div class="titulo">
      <h1>Mi Ecommerce</h1>
      <img class="img-logo" src="./assets/img/logoestrella.png" alt="logoestrella">
    </div>
      <div class="buscador">
        <div class="search">
          <input type="text" placeholder="Buscar" />
          <button class="nav-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Productos</a>
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-cart-shopping fa-2x"></i
          ></a>
        </div>
      </div>
    </nav>

    <aside class="categorias">
      <h2>Categorías</h2>
      <ul>
        <li><a href="#">Perfumes</a> <span>(13)</span></li>
        <li><a href="#">Ropa</a> <span>(21)</span></li>
        <li><a href="#">Accesorios</a> <span>(41)</span></li>
        <li><a href="#">Zapatos</a> <span>(10)</span></li>
        <li><a href="#">Tecnología</a> <span>(30)</span></li>
      </ul>
    </aside>

    <main class="main container_productos">
      <div class="caja">
        <img src="./assets/img/Perfume-BlueIntense.jpg" alt="Perfume BlueIntense" />
        <h4>Perfume Blue Intense</h4>
        <p>$15.590</p>
        <div class="boton">
          <button><a href="#"> Comprar</a></button>
        </div>
      </div>
      <div class="caja">
        <img src="./assets/img/PerfumeHalloweenMan.jpg" alt="Perfume Halloween Man" />
        <h4>Perfume Halloween Man</h4>
        <p>$30.500</p>
        <div class="boton">
          <button><a href="#"> Comprar</a></button>
        </div>
      </div>
      <div class="caja">
        <img src="./assets/img/ZapatosOnFoot.jpg" alt="Zapatos" />
        <h4>Zapatos</h4>
        <p>$36.000</p>
        <div class="boton">
          <button><a href="#"> Comprar</a></button>
        </div>
      </div>
      <div class="caja">
        <img src="./assets/img/ChaquetaCuero.jpg" alt="Chaqueta Cuero" />
        <h4>Chaqueta de Cuero</h4>
        <p>$57.000</p>
        <div class="boton">
          <button><a href="#"> Comprar</a></button>
        </div>
      </div>

      <div class="caja">
        <img src="./assets/img/relojintligente.jpg" alt="reloj intligente" />
        <h4>Reloj Inteligente</h4>
        <p>$27.000</p>
        <div class="boton">
          <button><a href="#"> Comprar</a></button>
        </div>
      </div>
    </main>

    <footer>
      <h3>@Miecommerce</h3>
    </footer>

    <script
      src="https://kit.fontawesome.com/282d1e569f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
